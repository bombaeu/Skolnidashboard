<div class="simple-calc">
    <input type="text" id="calc-input" readonly>

    <div class="buttons">
        <button onclick="calcAppend('7')">7</button>
        <button onclick="calcAppend('8')">8</button>
        <button onclick="calcAppend('9')">9</button>
        <button onclick="calcAppend('/')" class="op">/</button>

        <button onclick="calcAppend('4')">4</button>
        <button onclick="calcAppend('5')">5</button>
        <button onclick="calcAppend('6')">6</button>
        <button onclick="calcAppend('*')" class="op">*</button>

        <button onclick="calcAppend('1')">1</button>
        <button onclick="calcAppend('2')">2</button>
        <button onclick="calcAppend('3')">3</button>
        <button onclick="calcAppend('-')" class="op">-</button>

        <button onclick="calcAppend('0')">0</button>
        <button onclick="calcAppend('.')">.</button>
        <button onclick="calcResult()" class="op">=</button>
        <button onclick="calcAppend('+')" class="op">+</button>

        <button onclick="calcClear()" class="clear">C</button>
    </div>
</div>

<script>
    window.calcAppend = function (val) {
        const input = document.getElementById('calc-input');
        input.value += val;
    };
    window.calcResult = function () {
        try {
            const input = document.getElementById('calc-input');
            if (!input.value.trim()) return;
            input.value = eval(input.value);
        } catch (e) {
            alert('Chyba ve v√Ωrazu');
        }
    };

    window.calcClear = function () {
        document.getElementById('calc-input').value = '';
    };
</script>

<style>
    .simple-calc {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 4px;
        max-width: 220px;
        padding: 8px;
        border-radius: 8px;
        background: #9c1212;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.12);
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
            sans-serif;
    }

    #calc-input {
        grid-column: span 4;
        text-align: right;
        padding: 6px 8px;
        font-size: 1rem;
        border-radius: 4px;
        background: #d83c0c;
        border: 1px solid #b9046b;
        outline: none;
    }

    .buttons {
        display: contents;
    }

    .buttons .clear {
        grid-column: span 4;
        background: #e53935;
        color: #fff;
    }

    .simple-calc button {
        padding: 8px;
        cursor: pointer;
        border-radius: 4px;
        border: 1px solid #b80505;
        font-size: 0.95rem;
        background: #00e379;
        transition: background 0.15s ease, transform 0.05s ease;
    }

    .simple-calc button.op {
        background: #0022ff;
    }

    .simple-calc button:hover {
        background: #ff00d9;
    }

    .simple-calc button:active {
        transform: scale(0.97);
    }
</style>
