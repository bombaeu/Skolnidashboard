<div id="mood-widget" class="mood-container">
    <h3>Jak se dnes cítíš?</h3>

    <input type="date" id="mood-date" class="mood-date">

    <div class="mood-options">
        <button onclick="saveMood('happy.gif')" title="Šťastný">
            <div class="img-wrapper"><img src="fotky/happy.gif" alt="Happy"></div>
        </button>
        <button onclick="saveMood('neutral.gif')" title="Neutrální">
            <div class="img-wrapper"><img src="fotky/neutral.gif" alt="Neutral"></div>
        </button>
        <button onclick="saveMood('sad.gif')" title="Smutný">
            <div class="img-wrapper"><img src="fotky/sad.gif" alt="Sad"></div>
        </button>
        <button onclick="saveMood('angry.gif')" title="Naštvaný">
            <div class="img-wrapper"><img src="fotky/angry.gif" alt="Angry"></div>
        </button>
    </div>

    <div class="mood-history">
        <h4>Posledních 7 dní</h4>
        <div id="history-grid" class="history-grid"></div>
    </div>

    <style>
        .mood-container {
            background: rgba(20, 20, 25, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 24px;
            color: #fff;
            max-width: 420px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            font-family: 'Segoe UI', system-ui, sans-serif;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5), inset 0 0 0 1px rgba(255, 255, 255, 0.05);
        }

        .mood-container h3 {
            margin: 0 0 20px 0;
            font-weight: 700;
            text-align: center;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            font-size: 1.2rem;
            letter-spacing: 0.5px;
        }

        .mood-container h4 {
            font-size: 0.75rem;
            color: #aaa;
            margin-top: 24px;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            text-align: center;
            font-weight: 600;
        }

        .mood-date {
            width: 100%;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #eee;
            padding: 10px 14px;
            border-radius: 12px;
            margin-bottom: 24px;
            cursor: pointer;
            outline: none;
            transition: all 0.2s ease;
            box-sizing: border-box;
            font-family: inherit;
            font-size: 0.9rem;
            text-align: center;
        }

        .mood-date:hover {
            background: rgba(255, 255, 255, 0.12);
        }

        .mood-date:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.05);
        }

        .mood-options {
            display: flex;
            justify-content: space-between;
            background: rgba(0, 0, 0, 0.25);
            padding: 14px;
            border-radius: 20px;
            gap: 12px;
        }

        .mood-options button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            position: relative;
            outline: none;
            flex: 1;
            display: flex;
            justify-content: center;
        }

        /* Nový wrapper pro kruhové oříznutí GIFů */
        .img-wrapper {
            width: 74px;
            height: 74px;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            background: #000;
        }

        .mood-options img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* Klíčové pro sjednocení velikosti obsahu */
            display: block;
        }

        .mood-options button:hover .img-wrapper {
            transform: scale(1.15);
            border-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
        }

        .mood-options button:active .img-wrapper {
            transform: scale(0.95);
        }

        .history-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            background: rgba(255, 255, 255, 0.03);
            padding: 12px;
            border-radius: 16px;
        }

        .history-day {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 0.75rem;
        }

        .history-day span {
            margin-bottom: 6px;
            color: #777;
            font-weight: 600;
        }

        .history-day .day-bubble {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.05);
        }

        .history-day img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .empty-day {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #444;
            font-size: 10px;
        }
    </style>

    <script>
        (function () {
            const dateInput = document.getElementById('mood-date');
            dateInput.valueAsDate = new Date();

            window.saveMood = function (gifName) {
                const history = JSON.parse(localStorage.getItem('moodData') || '{}');
                history[dateInput.value] = gifName;
                localStorage.setItem('moodData', JSON.stringify(history));
                renderMoodHistory();

                // Visual feedback
                const btn = document.querySelector(`button[onclick="saveMood('${gifName}')"] .img-wrapper`);
                if (btn) {
                    btn.style.transform = 'scale(0.9)';
                    btn.style.borderColor = '#fff';
                    setTimeout(() => {
                        btn.style.transform = '';
                        btn.style.borderColor = '';
                    }, 200);
                }
            };

            function renderMoodHistory() {
                const grid = document.getElementById('history-grid');
                if (!grid) return;

                const history = JSON.parse(localStorage.getItem('moodData') || '{}');
                grid.innerHTML = '';

                for (let i = 6; i >= 0; i--) {
                    const d = new Date();
                    d.setDate(d.getDate() - i);
                    const iso = d.toISOString().split('T')[0];
                    const dayName = d.toLocaleDateString('cs', { weekday: 'short' }).toUpperCase();

                    const gif = history[iso];

                    // Fallback map for any legacy data
                    let filename = gif;
                    if (gif && !gif.includes('.') && !gif.includes('http')) {
                        filename = gif + '.gif';
                    } else if (gif && gif.includes('http')) {
                        if (gif.includes('Beaming')) filename = 'happy.gif';
                        else if (gif.includes('Neutral')) filename = 'neutral.gif';
                        else if (gif.includes('Crying')) filename = 'sad.gif';
                        else if (gif.includes('Pouting')) filename = 'angry.gif';
                    }

                    const moodHtml = filename
                        ? `<img src="fotky/${filename}" alt="mood">`
                        : `<div class="empty-day">•</div>`;

                    grid.innerHTML += `
                        <div class="history-day">
                            <span>${dayName}</span>
                            <div class="day-bubble">
                                ${moodHtml}
                            </div>
                        </div>`;
                }
            }

            renderMoodHistory();

            dateInput.addEventListener('change', () => {
                // Update functionality if needed
            });
        })();
    </script>
</div>
