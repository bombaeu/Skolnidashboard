<div class="todo-widget" x-data="todoWidget()">
    <h3>Úkoly</h3>
    <!-- Zde přijde zbytek HTML -->
    <div class="input-group">
        <input type="text" x-model="newTodo" @keyup.enter="add()" placeholder="Nový úkol...">
        <button @click="add()">+</button>
    </div>
    <ul>
        <template x-for="todo in todos" :key="todo.id">
            <li :class="{ 'completed': todo.completed }">
                <div class="todo-item-content">
                    <input type="checkbox" x-model="todo.completed">
                    <span x-text="todo.text"></span>
                </div>
                <button @click="remove(todo.id)" class="delete-btn">&times;</button>
            </li>
        </template>
    </ul>
    <script> function todoWidget() {
    return {
        newTodo: '',
        todos: JSON.parse(localStorage.getItem('todos') || '[]'),
        init() {
            this.$watch('todos', (value) => {
                localStorage.setItem('todos', JSON.stringify(value));
            });
        },
        // ... další funkce
        add() {
                if (this.newTodo.trim() === '') return;
                this.todos.push({
                    id: Date.now(),
                    text: this.newTodo,
                    completed: false
                });
                this.newTodo = '';
            },
            remove(id) {
                this.todos = this.todos.filter(todo => todo.id !== id);
            }

    }
}
</script>

<style>
    .input-group,
    .todo-widget li,
    .todo-item-content {
        display: flex;
        align-items: center;
        gap: 5px;
        margin-bottom: 5px;
        margin-top: 5px;
        margin-left: 5px;
        margin-right: 5px;
        padding: 5px;
        border: 1px solid #f6ff00;
        border-radius: 5px;
        background: #ff0055;
        margin-top: 10px;
        margin-bottom: 10px;
        margin-left: 10px;
        margin-right: 10px;
    }

    .todo-widget ul {
        list-style: none;
        padding: 5px;
        border: 1px solid #0000ff;
        border-radius: 10px;
        background: #ff0000;
        margin-top: 10px;
        margin-bottom: 10px;
        margin-left: 10px;
        margin-right: 10px;
    }

    .completed span {
        text-decoration: line-through;
        color: #000000;
        font-size: 16px;
        font-weight: bold;
        font-family: 'Arial', sans-serif;
    }

    .todo-widget button {
        cursor: pointer;
    }
</style>
   
</style>
</div>
